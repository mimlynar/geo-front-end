<form class="example-form">
  <div class="row justify-content-center ">
    <h3 mat-dialog-title>task creation</h3>
  </div>

  <div class="row justify-content-center ">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="project name" value={{data.projectName}} readonly>
    </mat-form-field>
  </div>

  <div class="row justify-content-center ">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="project id" value={{data.projectId}} readonly>
    </mat-form-field>
  </div>

  <div class="row justify-content-center ">

    <mat-form-field class="example-full-width">
      <input matInput placeholder="task name" [(ngModel)]="task.name" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  </div>

  <div class="row justify-content-center ">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2" role="group" aria-label="First group">
        <button (click)="create()" type="button" class="btn btn-success">save</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button (click)="onNoClick()" type="button" class="btn btn-warning">close</button>
      </div>
  </div>
  </div>
</form>
