<div class="container">
  <h2>polar task</h2>
  <div>
    <h4>stand point</h4>
    <div >
      <label class="mr-2">number
        <input [(ngModel)]="standPoint.number" placeholder="stand point number"/>
      </label>
      <label class="mr-2">x
        <input [(ngModel)]="standPoint.x" placeholder="x"/>
      </label>
      <label class="mr-2">y
        <input [(ngModel)]="standPoint.y" placeholder="y"/>
      </label>
    </div>
  </div>
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">reference</th>
        <th scope="col">target</th>
        <th scope="col">direction</th>
        <th scope="col">distance</th>
        <th scope="col">x</th>
        <th scope="col">y</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>


      <tr *ngFor="let observation of task.observations; let i = index">
        <td>
          {{i}}
        </td>
        <td>
          <input type="checkbox" [(ngModel)]="observation.reference"/>
        </td>
        <td>
          <input [(ngModel)]="observation.target.number"/>
        </td>
        <td>
          <input [(ngModel)]="observation.direction"/>
        </td>
        <td>
          <input [(ngModel)]="observation.distance"/>
        </td>
        <td>
          <input [(ngModel)]="observation.target.x" readonly/>
        </td>
        <td>
          <input [(ngModel)]="observation.target.y" readonly/>
        </td>
        <td>
          <button (click)="delete(observation)" type="button" class="btn btn-danger btn-sm">x</button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>

  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group mr-2" role="group" aria-label="First group">
      <button (click)="save()" type="button" class="btn btn-success">save</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="Second group">
      <button (click)="resolveTask()" type="button" class="btn btn-success">resolve</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="third group">
      <button (click)="addEmptyRows()" type="button" class="btn btn-info">add observation</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="fourth group">
      <button (click)="goBack()" type="button" class="btn btn-secondary">project</button>
    </div>
  </div>

</div>
