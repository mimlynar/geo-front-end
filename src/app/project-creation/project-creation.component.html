<div class="container">

  <div class="row justify-content-center ">
    <div class="col-4">
      <h3>project creation</h3>
    </div>
  </div>
  <div class="row justify-content-center ">
    <div class="col-4">
      <div class="row">
        <label>name
          <input [(ngModel)]="project.name" placeholder="project name"/>
        </label>
      </div>
    </div>
  </div>

  <div class="row justify-content-center ">
    <div class="col-4">
      <div class="row">
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button (click)="createProject()" type="button" class="btn btn-success">save</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button (click)="redirectToProjects()" type="button" class="btn btn-warning">close</button>
        </div>
      </div>
      </div>
    </div>
  </div>


</div>
