<div class="container">
  <div class="row justify-content-center ">
    <div class="col-4">
      <h3>task creation</h3>
    </div>
  </div>
  <div class="row justify-content-center ">
    <div class="col-4">
      <div class="row">
        <label>name
          <input [(ngModel)]="task.name" placeholder="task name"/>
        </label>
      </div>
    </div>
  </div>

  <div class="row justify-content-center ">
    <div class="col-4">
      <div class="row">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button (click)="create()" type="button" class="btn btn-success">save</button>
          </div>
          <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button (click)="redirectToProject()" type="button" class="btn btn-warning">close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
