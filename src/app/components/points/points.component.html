<div class="container">
  <h2 *ngIf="project">points within {{project.name}}</h2>
  <div>

    <form [formGroup]="pointsForm">
      <table class="table">
        <thead>
        <th scope="col">#</th>
        <th scope="col">number</th>
        <th scope="col">x</th>
        <th scope="col">y</th>
        <th scope="col"></th>
        </thead>
        <tbody formArrayName="points" *ngFor="let group of getFormData.controls; let i=index">
        <tr [formGroupName]="i">
          <td> {{i}}</td>
          <td class="form-group">
            <input
              type="text"
              class="form-control"
              formControlName="number"
              placeholder="number">
            <span
              class="text-danger"
              *ngIf="group.get('number').touched && group.get('number').invalid">
              number is required
            </span>
          </td>
          <td class="form-group">
            <input
              class="form-control"
              formControlName="x"
              placeholder="x">
            <span
              class="text-danger"
              *ngIf="group.get('x').touched && group.get('x')?.hasError('pattern')">
              invalid data format
            </span>
          </td>
          <td class="form-group">
            <input
              class="form-control"
              formControlName="y"
              placeholder="y">
            <span
              class="text-danger"
              *ngIf="group.get('y').touched && group.get('y')?.hasError('pattern')">
              invalid data format
            </span>
          </td>
          <td>
            <button (click)="delete(i)" type="button" class="btn btn-danger btn-sm"> x</button>
          </td>
        </tr>
        </tbody>
      </table>
    </form>

  </div>

  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group mr-2" role="group" aria-label="first group">
      <button (click)="save()" type="button" class="btn btn-success">save</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="second group">
      <button (click)="addNewPoint()" type="button" class="btn btn-info">add</button>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="third group">
      <button (click)="saveAndClose()" type="button" class="btn btn-secondary">save and close</button>
    </div>
  </div>
</div>
